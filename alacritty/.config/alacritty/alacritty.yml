window:
  dimensions:
    columns: 140
    lines: 100
  padding:
    x: 2
    y: 0

font:
  normal:
    # family: IBM Plex Mono
    style: Regular
  size: 15.0

cursor:
  style:
    blinking: Always

colors:
  normal:
    green: "#ADF0CD"

scrolling:
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history: 40000

# XON/XOFF flow control workaround
key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: Slash, mods: Control, chars: "\x1f" }


env: 
  TERM: xterm-256color
